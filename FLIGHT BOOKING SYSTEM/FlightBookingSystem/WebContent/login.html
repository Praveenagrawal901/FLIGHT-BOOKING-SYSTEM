<!DOCTYPE html>

<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js\validation.js"></script>
  <link rel="stylesheet" type="text/css" href="css\login.css"></link>

</head>


<body >

    <div class="container" style="padding-left: 175px;">
        <div class="row">
			<div class="col-md-50 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Login</h1>
						 </div>
					</div>
                   <form action="LoginServlet" method="get" name="login" onsubmit="return validate()">
                           <div class="form-group">
                              <label>Email Address</label>
	
                              <input type="email" name="login_email"  class="form-control" id="email"  placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label>Password</label>
							  
                              <input type="password" name="login_password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                           </div>
                     
                           <div class="col-md-12 text-center ">
                              <input type="submit" value="Login" class=" btn btn-block mybtn btn-success tx-tfm">
                           </div>
                           <br/>
						   <br/>
						   <br/>
                           
                           <div class="form-group">
                              <p class="text-center">Don't have account? <a href="signup.html" >Sign up here</a></p>
                           </div>
						   <div class="col-md-12 ">
                              <div class="form-group">
                                 <p class="text-center"><a href="forget_password.html">Forget password?</a></p>
                              </div>
                           </div>
                        </form>
                 
				</div>
			</div>
			  
		</div>
      </div>       
</body>
</html>
