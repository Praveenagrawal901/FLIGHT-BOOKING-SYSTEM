<!DOCTYPE html>

<html lang="en">
<head>
  <title>setpassword</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/validation.js"></script>
  <link rel="stylesheet" type="text/css" href="css/setpassword.css"></link>
  
</head>


<body>
    <div class="container" style="padding-left: 175px;">
        <div class="row">
			<div class="col-md-50 mx-auto">
			<div>
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Setpassword</h1>
						 </div>
					</div>
					
					<script>
					
					function setPass(){
						
						var pass=document.setpassword.setpassword.value;
						var pass1=document.setpassword.setpassword_password1.value;
						
						if(pass==pass1){
							return true;
						}
						else{
						
							alert("password does not match");
							return false;
						
						}
					}
					
					
					</script>
					
                   <form action="set_passwordServlet" method="get" name="setpassword" onsubmit="return setPass();"> 
                           <div>
                           <div class="form-group">
                              <label>Enter New password</label>
                              <input type="password" name="setpassword" id="setpassword_password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password" required>
                           </div>
						   
						   <div class="form-group">
                              <label>Repeat Password</label>
                              <input type="password" name="setpassword_password1" id="setpassword_password"  class="form-control" aria-describedby="emailHelp" placeholder="reEnter Password" required>
                           </div>
                           
						   <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-success tx-tfm">submit</button>
                           </div>
						   <br/>
						   <br/>
						   <br/>
                           
	                      
         
                        </form>
                 
				</div>
			</div>
			  
		</div>
      </div>       
</body>
</html>
